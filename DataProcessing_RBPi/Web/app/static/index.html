<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoramento de Sensores</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Domine:wght@400..700&family=Fauna+One&family=Yrsa:ital,wght@0,300..700;1,300..700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: "Arial", sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #E4ECF1;
        }

        header {
            background: #2F4858;
            color: white;
            padding: 3rem;
            font-size: 2.5rem;
            text-align: center;
            font-family: "Fauna One", serif;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            margin-bottom: 20px;  /* Ajuste para evitar o deslocamento excessivo */
        }

        main {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            font-family: "Domine", serif;
            margin-top: 60px;
        }

        canvas {
            width: 100% !important; /* For√ßa o canvas a se ajustar √† largura do cont√™iner */
            height: 400px !important; /* Ajuste a altura do gr√°fico para 400px ou o valor desejado */
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <header>
        Gr√°ficos de Controle
    </header>

    <main style="margin-top: 200px;">
        <!-- Gr√°fico X (m√©dia) -->
        <div>
            <h1>Gr√°fico X</h1>
            <canvas id="sensorChartX"></canvas>
        </div>
    </main>
    <main>
        <!-- Gr√°fico R (variabilidade) -->
        <div>
            <h1>Gr√°fico R</h1>
            <canvas id="sensorChartR"></canvas>
        </div>
    </main>
    <main style="margin-bottom: 200px;">
        <!-- Gr√°fico R (variabilidade) -->
        <div>
            <h1>Gr√°fico S</h1>
            <canvas id="sensorChartS"></canvas>
        </div>
    </main>

    <script>
        let chartInstanceX = null;  // Inst√¢ncia para o gr√°fico X (m√©dia)
        let chartInstanceR = null;  // Inst√¢ncia para o gr√°fico R (variabilidade)
        let chartInstanceS = null;  // Inst√¢ncia para o gr√°fico S (desvio padr√£o)

        const protocol = window.location.protocol === "https:" ? "wss://" : "ws://";
        const ws = new WebSocket(protocol + window.location.host + "/api/ws");
    
        ws.onopen = () => console.log("‚úÖ Conectado ao WebSocket!");
        ws.onmessage = (event) => {
            const data = JSON.parse(event.data);
            console.log("üì° Dados recebidos:", data);
            updateChart(data);
        };
        ws.onclose = () => console.log("‚ùå Conex√£o WebSocket fechada.");
    
        function updateChart(data) {
            const ctxX = document.getElementById("sensorChartX").getContext("2d");
    
            if (!chartInstanceX) {
                console.log("üìä Criando gr√°fico X...");
                chartInstanceX = new Chart(ctxX, {
                    type: "line",
                    data: {
                        labels: data.timestamps,
                        datasets: [
                        {
                            label: "Temperatura M√©dia (¬∞C)",
                            data: data.temperature_means,
                            borderColor: "#FF5733",
                            borderWidth: 3,
                            fill: false,
                            tension: 0.4,
                        },
                        {
                            label: "Umidade M√©dia (%)",
                            data: data.humidity_means,
                            borderColor: "#33A1FF",
                            borderWidth: 3,
                            fill: false,
                            tension: 0.4,
                        },                        {
                            label: "Limite Superior: Temperatura",
                            data: data.temperature_lss,
                            borderColor: "#1ABC9C",
                            borderWidth: 2,
                            borderDash: [5, 5],
                            fill: false,
                            tension: 0.4,
                        },
                        {
                            label: "Limite Inferior: Temperatura",
                            data: data.temperature_lis,
                            borderColor: "#BDC3C7",
                            borderWidth: 2,
                            borderDash: [5, 5],
                            fill: false,
                            tension: 0.4,
                        },
                        {
                            label: "Limite Superior: Umidade",
                            data: data.humidity_lss,
                            borderColor: "#3498DB",
                            borderWidth: 2,
                            borderDash: [5, 5],
                            fill: false,
                            tension: 0.4,
                        },
                        {
                            label: "Limite Inferior: Umidade",
                            data: data.humidity_lis,
                            borderColor: "#2C3E50",
                            borderWidth: 2,
                            borderDash: [5, 5],
                            fill: false,
                            tension: 0.4,
                        },
                        {
                            label: "√çnd. Cap. Processo: Temperatura",
                            data: data.temperature_cps,
                            borderColor: "#F39C12",
                            borderWidth: 3,
                            fill: false,
                            tension: 0.4,
                        },
                        {
                            label: "√çnd. Cap. Processo: Umidade",
                            data: data.humidity_cps,
                            borderColor: "#F4D03F",
                            borderWidth: 3,
                            fill: false,
                            tension: 0.4,
                        },
                        {
                            label: "√çnd. Cap. Processo Ajustado: Temperatura",
                            data: data.cpks_temperature,
                            borderColor: "#2ECC71",
                            borderWidth: 3,
                            fill: false,
                            tension: 0.4,
                        },
                        {
                            label: "√çnd. Cap. Processo Ajustado: Umidade",
                            data: data.cpks_humidity,
                            borderColor: "#34495E",
                            borderWidth: 3,
                            fill: false,
                            tension: 0.4,
                        },
                        {
                            label: "Outliers: Temperatura",
                            data: data.temperature_outliers, // Dados de outliers de temperatura
                            borderColor: "#FF0000", // Cor vermelha para os outliers
                            backgroundColor: "#FF0000", // Cor vermelha para os pontos
                            borderWidth: 3,
                            borderDash: [5, 5],
                            fill: false,
                            pointStyle: 'circle',
                            pointRadius: 5, // Aumenta o tamanho dos pontos para destacar
                        },
                        {
                            label: "Outliers: Umidade",
                            data: data.humidity_outliers, // Dados de outliers de umidade
                            borderColor: "#FF4500", // Cor laranja para os outliers
                            backgroundColor: "#FF4500", // Cor laranja para os pontos
                            borderWidth: 3,
                            borderDash: [5, 5],
                            fill: false,
                            pointStyle: 'circle',
                            pointRadius: 5, // Aumenta o tamanho dos pontos para destacar
                        },
                        {
                            label: "Deslocamento de M√©dia: Temperatura",
                            data: data.temperature_mean_shift,
                            borderColor: "#3498DB",
                            backgroundColor: "#3498DB",
                            borderWidth: 3,
                            borderDash: [5, 5],
                            fill: false,
                            pointStyle: 'circle',
                            pointRadius: 5,
                        },
                        {
                            label: "Deslocamento de M√©dia: Umidade",
                            data: data.humidity_mean_shift,
                            borderColor: "#1ABC9C",
                            backgroundColor: "#1ABC9C",
                            borderWidth: 3,
                            borderDash: [5, 5],
                            fill: false,
                            pointStyle: 'circle',
                            pointRadius: 5,
                        },
                        ]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        layout: { padding: 20 },
                        scales: {
                            x: {
                                title: {
                                    display: true,
                                    text: "Tempo",
                                    font: { family: "Montserrat", size: 16, weight: "bold" },
                                    color: "#333"
                                },
                                ticks: { color: "#555" }
                            },
                            y: {
                                title: {
                                    display: true,
                                    text: "Valores",
                                    font: { family: "Montserrat", size: 16, weight: "bold" },
                                    color: "#333"
                                },
                                ticks: { color: "#555" },
                            }
                        },
                    }
                });
            } else {
                console.log("üîÑ Atualizando gr√°fico X...");
                chartInstanceX.data.labels = data.timestamps;
                chartInstanceX.data.datasets[0].data = data.temperature_means;
                chartInstanceX.data.datasets[1].data = data.humidity_means;
                chartInstanceX.data.datasets[2].data = data.temperature_lss;
                chartInstanceX.data.datasets[3].data = data.temperature_lis;
                chartInstanceX.data.datasets[4].data = data.humidity_lss;
                chartInstanceX.data.datasets[5].data = data.humidity_lis;
                chartInstanceX.data.datasets[6].data = data.temperature_cps;
                chartInstanceX.data.datasets[7].data = data.humidity_cps;
                chartInstanceX.data.datasets[8].data = data.cpks_temperature;
                chartInstanceX.data.datasets[9].data = data.cpks_humidity;
                chartInstanceX.data.datasets[10].data = data.temperature_outliers  || [];
                chartInstanceX.data.datasets[11].data = data.humidity_outliers  || [];
                chartInstanceX.update();
                chartInstanceX.data.datasets[12].data = data.temperature_mean_shift;
                chartInstanceX.data.datasets[13].data = data.humidity_mean_shift;
            }

            const ctxR = document.getElementById("sensorChartR").getContext("2d");

            if (!chartInstanceR) {
                console.log("üìä Criando gr√°fico R...");
                chartInstanceR = new Chart(ctxR, {
                    type: "line",
                    data: {
                        labels: data.timestamps,
                        datasets: [
                            {
                                label: "Altura: Temperatura",
                                data: data.temperature_ranges,
                                borderColor: "#FF5733",
                                borderWidth: 3,
                                fill: false,
                                tension: 0.4,
                            },
                            {
                                label: "Altura: Umidade",
                                data: data.humidity_ranges,
                                borderColor: "#33A1FF",
                                borderWidth: 3,
                                fill: false,
                                tension: 0.4,
                            },
                            {
                                label: "Lim. Controle Sup.: Temperatura",
                                data: data.ucls_temperature,
                                borderColor: "#2ECC71",
                                borderDash: [5, 5],
                                borderWidth: 3,
                                fill: false,
                                tension: 0.4,
                            },
                            {
                                label: "Lim. Controle Inf.: Temperatura",
                                data: data.lcls_temperature,
                                borderColor: "#F4D03F",
                                borderDash: [5, 5],
                                borderWidth: 3,
                                fill: false,
                                tension: 0.4,
                            },
                            {
                                label: "Lim. Controle Sup.: Umidade",
                                data: data.ucls_humidity,
                                borderColor: "#F39C12",
                                borderDash: [5, 5],
                                borderWidth: 3,
                                fill: false,
                                tension: 0.4,
                            },
                            {
                                label: "Lim. Controle Inf.: Umidade",
                                data: data.lcls_humidity,
                                borderColor: "#BDC3C7",
                                borderDash: [5, 5],
                                borderWidth: 3,
                                fill: false,
                                tension: 0.4,
                            },
                        ]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        layout: { padding: 20 },
                        scales: {
                            x: {
                                title: { display: true, text: "Tempo", font: { family: "Montserrat", size: 16, weight: "bold" }, color: "#333" },
                                ticks: { color: "#555" }
                            },
                            y: {
                                title: { display: true, text: "Range", font: { family: "Montserrat", size: 16, weight: "bold" }, color: "#333" },
                                ticks: { color: "#555" }
                            }
                        },
                    }
                });
            } else {
                console.log("üîÑ Atualizando gr√°fico R...");
                chartInstanceR.data.labels = data.timestamps;
                chartInstanceR.data.datasets[0].data = data.temperature_ranges;
                chartInstanceR.data.datasets[1].data = data.humidity_ranges;
                chartInstanceR.data.datasets[2].data = data.ucls_temperature;
                chartInstanceR.data.datasets[3].data = data.lcls_temperature;
                chartInstanceR.data.datasets[4].data = data.ucls_humidity;
                chartInstanceR.data.datasets[5].data = data.lcls_humidity;
                chartInstanceR.update();
            }

            // Para o gr√°fico S (desvio padr√£o)
            const ctxS = document.getElementById("sensorChartS").getContext("2d");

            if (!chartInstanceS) {
                console.log("üìä Criando gr√°fico S...");
                chartInstanceS = new Chart(ctxS, {
                    type: "line",
                    data: {
                        labels: data.timestamps,
                        datasets: [
                            {
                                label: "Desvio Padr√£o: Temperatura",
                                data: data.temperature_stdevs,
                                borderColor: "#FF6F00",
                                borderWidth: 3,
                                fill: false,
                                tension: 0.4,
                            },
                            {
                                label: "Desvio Padr√£o: Umidade",
                                data: data.humidity_stdevs,
                                borderColor: "#9B59B6",
                                borderWidth: 3,
                                fill: false,
                                tension: 0.4,
                            }
                        ]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        layout: { padding: 20 },
                        scales: {
                            x: {
                                title: { display: true, text: "Tempo", font: { family: "Montserrat", size: 16, weight: "bold" }, color: "#333" },
                                ticks: { color: "#555" }
                            },
                            y: {
                                title: { display: true, text: "Desvio Padr√£o", font: { family: "Montserrat", size: 16, weight: "bold" }, color: "#333" },
                                ticks: { color: "#555" }
                            }
                        },
                    }
                });
            } else {
                console.log("üîÑ Atualizando gr√°fico S...");
                chartInstanceS.data.labels = data.timestamps;
                chartInstanceS.data.datasets[0].data = data.temperature_stdevs;
                chartInstanceS.data.datasets[1].data = data.humidity_stdevs;
                chartInstanceS.update();
            }
        }
    </script>
</body>
</html>
