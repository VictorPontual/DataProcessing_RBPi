<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoramento de Sensores</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: "Arial", sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #eef2f3;
        }
        header {
            background: linear-gradient(90deg, #007BFF, #0056b3);
            color: white;
            padding: 15px;
            font-size: 1.5em;
            font-weight: bold;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        main {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        canvas {
            max-width: 100%;
            height: 500px;
        }
    </style>
</head>
<body>
    <header>
        Monitoramento de Sensores com WebSocket
    </header>
    <main>
        <canvas id="sensorChart"></canvas>
    </main>
    <script>
        let chartInstance = null;
        const ws = new WebSocket("ws://127.0.0.1:8000/api/ws");

        ws.onopen = () => console.log("‚úÖ Conectado ao WebSocket!");
        ws.onmessage = (event) => {
            const data = JSON.parse(event.data);
            console.log("üì° Dados recebidos:", data);
            console.log("Desv. Padr. Umidade:", data.humidity_stdev);
            console.log("Desv. Padr. Temp:", data.temperature_stdev);

            updateChart(data);
        };
        ws.onclose = () => console.log("‚ùå Conex√£o WebSocket fechada.");

        function updateChart(data) {
            const ctx = document.getElementById("sensorChart").getContext("2d");

            if (!chartInstance) {
                chartInstance = new Chart(ctx, {
                    type: "line",
                    data: {
                        labels: data.timestamps,
                        datasets: [
                            {
                                label: "Temperatura M√©dia (¬∞C)",
                                data: data.temperature_means,
                                borderColor: "rgba(255, 99, 132, 1)",
                                backgroundColor: "rgba(255, 99, 132, 0.2)",
                                borderWidth: 2,
                                fill: false,
                                tension: 0.4,
                            },
                            {
                                label: "Amplitude Temperatura (¬∞C)",
                                data: data.temperature_ranges,
                                borderColor: "rgba(255, 165, 0, 1)",
                                backgroundColor: "rgba(255, 165, 0, 0.2)",
                                borderWidth: 2,
                                fill: false,
                                tension: 0.4,
                            },
                            {
                                label: "Umidade M√©dia (%)",
                                data: data.humidity_means,
                                borderColor: "rgba(54, 162, 235, 1)",
                                backgroundColor: "rgba(54, 162, 235, 0.2)",
                                borderWidth: 2,
                                fill: false,
                                tension: 0.4,
                            },
                            {
                                label: "Amplitude Umidade (%)",
                                data: data.humidity_ranges,
                                borderColor: "rgba(75, 192, 192, 1)",
                                backgroundColor: "rgba(75, 192, 192, 0.2)",
                                borderWidth: 2,
                                fill: false,
                                tension: 0.4,
                            }
                        ]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: {
                            x: {
                                title: {
                                    display: true,
                                    text: "Tempo",
                                    font: { size: 14, weight: "bold" },
                                    color: "#333"
                                },
                                ticks: { color: "#555" }
                            },
                            y: {
                                title: {
                                    display: true,
                                    text: "Valores",
                                    font: { size: 14, weight: "bold" },
                                    color: "#333"
                                },
                                ticks: { color: "#555" }
                            }
                        }
                    }
                });
            } else {
                chartInstance.data.labels = data.timestamps;
                chartInstance.data.datasets[0].data = data.temperature_means;
                chartInstance.data.datasets[1].data = data.temperature_ranges;
                chartInstance.data.datasets[2].data = data.humidity_means;
                chartInstance.data.datasets[3].data = data.humidity_ranges;
                chartInstance.update();
            }
        }
    </script>
</body>
</html>
